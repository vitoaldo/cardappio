<ion-header>
  <ion-toolbar>
    <ion-title>restaurante</ion-title>  
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/restaurantes"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
      <img *ngIf="foto" src="{{foto}}"/>
	  <ion-card-header>
	    <ion-card-subtitle>Quantidade de mesas: {{quantidadeMesas}}</ion-card-subtitle>
	    <ion-card-title>
	    	Nome: {{nome}}
	    </ion-card-title>
	  </ion-card-header>
	  <ion-card-content>
	    <ion-icon name="pin" slot="start"></ion-icon>
	    	{{local}} -
				<ion-icon name="star" slot="start" *ngFor="let a of selectedStars; index as i" (click)="set_rating(i, true)"></ion-icon>
				<ion-icon name="star-outline" slot="start" *ngFor="let a of unSelectedStars; index as i" (click)="set_rating(i, false)"></ion-icon>
	  </ion-card-content>
	  <ion-item lines="none">
	  	<ion-button fill="outline" slot="start" (click)="reservar_mesa(id)">Reservar mesa</ion-button>
	  	<ion-button *ngIf="mesaExist == false" fill="outline" slot="end" (click)="check_in(id, $event)">Fazer Check-in</ion-button>
  	  </ion-item>
	</ion-card>
	<ion-card *ngFor="let plate of plates">
	  <img *ngIf="plate.foto" src="{{plate.foto}}"/>
	  <ion-card-header>
	    <ion-card-subtitle>Tempo de preparo: {{plate.tempo}}</ion-card-subtitle>
	    <ion-card-title>{{plate.titulo}}</ion-card-title>
	  </ion-card-header>
	  <ion-card-content>
	    <ion-icon name="cash" slot="start"></ion-icon>
	    <ion-label>{{plate.valor}}R$</ion-label>
	  </ion-card-content>
	  <ion-item lines="none">
	  	<ion-text>{{plate.descricao}}</ion-text>
  	  </ion-item>
	  <ion-item lines="none">
	  	<ion-button *ngIf="mesaExist == true && mesa.restauranteId == id" fill="outline" slot="end" (click)="order(plate._id, $event)">Pedir</ion-button>
  	  </ion-item>
	</ion-card>
</ion-content>
