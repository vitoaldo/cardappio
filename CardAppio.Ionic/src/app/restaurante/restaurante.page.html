<ion-header>
  <ion-toolbar>
    <ion-title>restaurante</ion-title>  
    <ion-buttons slot="start">
      <ion-back-button defaultHref="restaurantes"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
	  <ion-card-header>
	    <ion-card-subtitle>Quantidade de mesas: {{quantidadeMesas}}</ion-card-subtitle>
	    <ion-card-title>Nome: {{nome}}</ion-card-title>
	  </ion-card-header>
	  <ion-card-content>
	    <ion-icon name="pin" slot="start"></ion-icon>
	    {{local}}
	  </ion-card-content>
	  <ion-item lines="none">
	  	<ion-button fill="outline" slot="start" (click)="reservar_mesa(id)">Reservar mesa</ion-button>
	  	<ion-button fill="outline" slot="end" (click)="read_qr_code(id)">Ler qr-code</ion-button>
  	  </ion-item>
	</ion-card>
	<ion-card *ngFor="let plate of plates">
	  <ion-card-header>
	    <!-- <ion-card-subtitle>NÃºmero de mesas: {{restaurante.quantidadeMesas}}</ion-card-subtitle> -->
	    <ion-card-title>{{plate.nome}}</ion-card-title>
	  </ion-card-header>
	  <ion-item lines="none">
	  	<ion-button fill="outline" slot="end" (click)="order(plate._id)">Pedir</ion-button>
  	  </ion-item>
	</ion-card>
</ion-content>
