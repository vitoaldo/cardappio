<ion-header>
	<ion-toolbar>
		<ion-title>Login</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<!-- <ion-img></ion-img> -->
	<ion-item>
		<ion-label>E-mail</ion-label>
		<ion-input [(ngModel)]="email" type="email"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label>Password</ion-label>
		<ion-input [(ngModel)]="password" type="password"></ion-input>
	</ion-item>
	<ion-item>
		<ion-button (click)="logar()">Login</ion-button>
		<ion-button (click)="forget_pass()">Esqueci a senha</ion-button>
	  	<ion-button (click)="signup()">Cadastrar</ion-button>
	</ion-item>
</ion-content>
