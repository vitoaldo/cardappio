<ion-content padding class="body">
	<ion-item padding lines="none">
	    <ion-img src="assets/img/cardappio-logo-white.png"></ion-img>
	</ion-item>
	<ion-item>
		<ion-label position="floating" color="light" >E-mail:</ion-label>
		<ion-input [(ngModel)]="email" color="light" type="email"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating" color="light" >Senha:</ion-label>
		<ion-input [(ngModel)]="password" color="light" type="password"></ion-input>
	</ion-item>
	<ion-item lines="none">
		<ion-button class="botton_border_button" fill="clear" color="light" slot="end" (click)="forget_pass()">Esqueci a senha</ion-button>
	</ion-item>
	<ion-button class="logar" expand="block" (click)="logar()">Login</ion-button>
  	<ion-button class="botton_border_button" fill="clear" expand="block" color="light" (click)="signup()">Quero me cadastrar</ion-button>
</ion-content>
