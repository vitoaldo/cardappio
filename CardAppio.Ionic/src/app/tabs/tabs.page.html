<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)='selecionaBusca($event)' tab="busca">
      <ion-icon name="search"></ion-icon>
      <ion-label>Busca</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="restaurantes">
      <ion-icon name="restaurant"></ion-icon>
      <ion-label>Restaurantes</ion-label>
      <ion-router-outlet  ></ion-router-outlet>
    </ion-tab-button>

    <ion-tab-button tab="favoritos">
      <ion-icon name="heart"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="reserva">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Reserva</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="pedidos">
      <ion-icon name="pizza"></ion-icon>
      <ion-label>Pedidos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil">
      <ion-icon name="md-person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
