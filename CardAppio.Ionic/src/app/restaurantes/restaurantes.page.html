<ion-header>
    <ion-toolbar>
        <ion-title>Restaurantes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let restaurante of restaurantes">
        <img *ngIf="restaurante.foto" class="restaurante-foto" src="{{restaurante.foto}}" />
        <div>
            <ion-card-header>
                <ion-card-subtitle>NÃºmero de mesas: {{restaurante.quantidadeMesas}}</ion-card-subtitle>
                <ion-card-title>
                    {{restaurante.nome}}
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-icon name="pin" slot="start"></ion-icon>
                {{restaurante.local}} -
                <ion-icon name="star" slot="start" *ngFor="let a of restaurante.selectedStars; index as i"></ion-icon>
                <ion-icon name="star-outline" slot="start" *ngFor="let a of restaurante.unSelectedStars; index as i"></ion-icon>
            </ion-card-content>
            <ion-item lines="none">
                <ion-icon name="heart-empty" slot="start" (click)="add_to_favorite(restaurante._id)"></ion-icon>
                <ion-button fill="outline" slot="end" (click)="view(restaurante._id)">Ver Mais</ion-button>
            </ion-item>
        </div>
    </ion-card>
</ion-content>
