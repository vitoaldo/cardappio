<ion-header>
  <ion-toolbar>
    <ion-title>restaurantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let restaurante of restaurantes">
	  <ion-card-header>
	    <ion-card-subtitle>NÃºmero de mesas: {{restaurante.quantidadeMesas}}</ion-card-subtitle>
	    <ion-card-title>{{restaurante.nome}}</ion-card-title>
	  </ion-card-header>
	  <ion-card-content>
	    <ion-icon name="pin" slot="start"></ion-icon>
	    {{restaurante.local}}
	  </ion-card-content>
	  <ion-item lines="none">
	  	<ion-icon name="heart-empty" slot="start" (click)="add_to_favorite(restaurante._id)"></ion-icon>
	  	<ion-button fill="outline" slot="end" (click)="view(restaurante._id)">View</ion-button>
  	  </ion-item>
	</ion-card>
</ion-content>
